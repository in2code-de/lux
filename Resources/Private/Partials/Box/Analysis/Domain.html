<div class="panel panel-default flex">
    <div class="panel-heading">
        <h3 class="panel-title">
            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.domain.title">Domain</f:translate>
        </h3>
    </div>
    <div class="panel-body">
        <f:if condition="{domainData.dataAvailable}">
            <f:then>
                <div>
                    <canvas data-chart="doughnut"
                            data-chart-data="{domainData.amountslist}"
                            data-chart-labels="{domainData.titleslist}"></canvas>
                </div>
            </f:then>
            <f:else>
                <f:render partial="Miscellaneous/NoValues" arguments="{_all}"/>
            </f:else>
        </f:if>
    </div>
</div>
