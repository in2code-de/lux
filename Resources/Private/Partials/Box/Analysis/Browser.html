<div class="panel panel-default flex">
    <div class="panel-heading">
        <h3 class="panel-title">
            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.browser.title">Browser</f:translate>
        </h3>
    </div>
    <div class="panel-body">
        <f:if condition="{browserData.dataAvailable}">
            <f:then>
                <canvas
                        width="750"
                        height="400"
                        data-chart="doughnut"
                        data-chart-data="{browserData.amountslist}"
                        data-chart-labels="{browserData.titleslist}"></canvas>
            </f:then>
            <f:else>
                <f:render partial="Miscellaneous/NoValues" arguments="{_all}"/>
            </f:else>
        </f:if>
    </div>
</div>
