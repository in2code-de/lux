<div class="panel panel-default">
    <div class="panel-body">
        <f:form name="filter" class="form" action="{action}">
            <div class="row">
                <div class="col-md-11"></div>
                <div class="col-md-1">
                    <div class="input-group">
                        <f:form.select
                            class="form-control form-select"
                            property="timePeriod"
                            options="{lux:form.getOptionsArrayTimePeriodFilter()}"
                            value="{filter.timePeriod}"
                            additionalAttributes="{onchange:'this.form.submit();'}" />
                        <button type="button" class="btn btn-default" data-global-event="click" data-action-focus="#time">
                            <core:icon identifier="actions-clock" size="small" />
                        </button>
                    </div>
                </div>
            </div>
        </f:form>
    </div>
</div>
