<f:layout name="Backend" />

<f:section name="content">
    <div class="row">
        <div class="col-md-8">

            <f:render partial="Filter/{view.controller}/{view.actionUpper}" arguments="{_all}" />

            <div class="row">
                <div class="col-md-6">
                    <f:alias map="{headerPostfix:'{f:translate(key:\'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.headerpostfix\')}'}">
                        <f:render partial="Box/Analysis/Pagevisits" arguments="{_all}"/>
                    </f:alias>
                    <f:render partial="Box/Analysis/PagevisitsList" arguments="{_all}"/>
                </div>
                <div class="col-md-6">
                    <f:alias map="{headerPostfix:'{f:translate(key:\'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.box.headerpostfix\')}'}">
                        <f:render partial="Box/Analysis/Downloads" arguments="{_all}"/>
                    </f:alias>
                    <f:render partial="Box/Analysis/DownloadsList" arguments="{_all}"/>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div data-lux-container="detail">
                <f:render partial="Box/Analysis/Domain" arguments="{_all}"/>
                <f:render partial="Box/Analysis/Language" arguments="{_all}"/>
            </div>
        </div>
    </div>
</f:section>
