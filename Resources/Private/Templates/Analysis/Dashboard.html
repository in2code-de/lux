<f:layout name="Backend"/>

<f:section name="content">
    <div class="row flex">
        <div class="col-md-8 flex">
            <div class="row flex">
                <div class="col-md-6 flex">
                    <lux:backend.cache identifier="Box/Analysis/Pagevisits" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/Pagevisits" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
                <div class="col-md-6 flex">
                    <lux:backend.cache identifier="Box/Analysis/Downloads" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/Downloads" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
            </div>
            <div class="row flex">
                <div class="col-md-6 flex">
                    <lux:backend.cache identifier="Box/Leads/Pagevisits" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Leads/Pagevisits" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
                <div class="col-md-6 flex">
                    <lux:backend.cache identifier="Box/Analysis/Browser" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/Browser" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
            </div>
        </div>
        <div class="col-md-4 flex">
            <f:render partial="Box/Miscellaneous/Log" arguments="{_all}"/>
        </div>
    </div>

    <div class="row flex">
        <div class="col-md-8 flex">
            <div class="row flex">
                <div class="col-md-3 flex">
                    <lux:backend.cache identifier="Box/Analysis/TopPages" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/TopPages" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
                <div class="col-md-3 flex">
                    <lux:backend.cache identifier="Box/Analysis/TopDownloads" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/TopDownloads" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
                <div class="col-md-3 flex">
                    <lux:backend.cache identifier="Box/Analysis/TopNews" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/TopNews" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
                <div class="col-md-3 flex">
                    <lux:backend.cache identifier="Box/Analysis/TopSearch" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/TopSearch" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
            </div>
        </div>
        <div class="col-md-4 flex">
            <lux:backend.cache identifier="Box/Analysis/SocialMedia" cacheLayer="{cacheLayer}">
                <f:render partial="Box/Analysis/SocialMedia" arguments="{_all}"/>
            </lux:backend.cache>
        </div>
    </div>
</f:section>
