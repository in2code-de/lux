<f:layout name="Backend"/>

<f:section name="content">
    <f:render partial="Filter/Analysis/Dashboard" arguments="{_all}"/>

    <div class="row flex">
        <div class="col-md-8 flex">
            <div class="row flex">
                <div class="col-md-6 flex relative">
                    <div data-lux-unitajax="AnalysisDashboardPagevisits"></div>
                </div>
                <div class="col-md-6 flex">
                    <lux:backend.cache identifier="Box/Analysis/Downloads/{filter.hash}" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/Downloads" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
            </div>
            <div class="row flex">
                <div class="col-md-6 flex">
                    <lux:backend.cache identifier="Box/Leads/Pagevisits/{filter.hash}" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Leads/Pagevisits" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
                <div class="col-md-6 flex">
                    <lux:backend.cache identifier="Box/Analysis/Browser/{filter.hash}" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/Browser" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
            </div>
        </div>
        <div class="col-md-4 flex">
            <f:render partial="Box/Miscellaneous/Log" arguments="{_all}"/>
        </div>
    </div>

    <div class="row flex">
        <div class="col-md-8 flex">
            <div class="row flex">
                <div class="col-md-3 flex">
                    <lux:backend.cache identifier="Box/Analysis/TopPages/{filter.hash}" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/TopPages" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
                <div class="col-md-3 flex">
                    <lux:backend.cache identifier="Box/Analysis/TopDownloads/{filter.hash}" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/TopDownloads" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
                <div class="col-md-3 flex">
                    <lux:backend.cache identifier="Box/Analysis/TopNews/{filter.hash}" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/TopNews" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
                <div class="col-md-3 flex">
                    <lux:backend.cache identifier="Box/Analysis/TopSearch/{filter.hash}" cacheLayer="{cacheLayer}">
                        <f:render partial="Box/Analysis/TopSearch" arguments="{_all}"/>
                    </lux:backend.cache>
                </div>
            </div>
        </div>
        <div class="col-md-4 flex">
            <lux:backend.cache identifier="Box/Analysis/SocialMedia/{filter.hash}" cacheLayer="{cacheLayer}">
                <f:render partial="Box/Analysis/SocialMedia" arguments="{_all}"/>
            </lux:backend.cache>
        </div>
    </div>
</f:section>
