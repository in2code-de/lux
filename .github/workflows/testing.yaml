name: testing
on: [push, pull_request]

jobs:
  php-lint:
    name: "PHP linter"
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Install PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: none
          tools: composer:v2
      - name: "Run PHP lint"
        run: "composer test:php:lint"
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - 8.1
          - 8.2
          - 8.3
          - 8.4
  typoscript-lint:
    name: "TypoScript linter"
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Install PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          coverage: none
          tools: composer:v2
      - name: "Composer Update"
        run: "composer update"
      - name: "Run TypoScript lint"
        run: "composer test:ts:lint"
  php-cs-fixer:
    name: "PHP CS Fixer"
    runs-on: ubuntu-24.04
    needs: php-lint
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Install PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
      - name: "Composer Update"
        run: "composer update"
      - name: "Run PHP CS Fixer"
        run: "composer test:php:cs"
  unit-tests:
    name: "PHP Unit Tests"
    runs-on: ubuntu-24.04
    needs: php-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: "Install PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: none
          tools: composer:v2
      - name: "Composer Update"
        run: "composer update"
      - name: "Run Unit Tests"
        run: "composer test:unit"
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - 8.2
          - 8.3
          - 8.4
